<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple survey form">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <main id="full-layout">
        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">
                <i>Thank you for taking the time to help us improve the plateform</i>
            </p>
        </div>
        <div class="container">
            <form id="survey-form">
                <div class="form-element">
                    <label id="name-label" class="form-element-label">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" class="form-controls" required>
                </div>
                <div class="form-element">
                    <label id="email-label" class="form-element-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" class="form-controls" required>
                </div>
                <div class="form-element">
                    <label id="number-label" class="form-element-label">Age(optional)</label>
                    <input type="number" min="10" max="90" id="number" placeholder="Age" class="form-controls">
                </div>
                <div class="form-element">
                    <label class="form-element-label">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-controls">
                        <option value="Current job Role"> Select Current Role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Prefer Not To Say">Prefer Not To Say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-element">
                    <label class="form-element-label">Would you recommend freeCodeCamp to a friend?</label>
                    <label class="form-element-label">
                        <input type="radio" value="denfinately" name="recommendation" id="definately"
                            class="input-radio">
                        Definately
                    </label>
                    <label class="form-element-label">
                        <input type="radio" value="maybe" name="recommendation" id="maybe" class="input-radio">
                        Maybe
                    </label>
                    <label class="form-element-label">
                        <input type="radio" value="notsure" name="recommendation" id="not sure" class="input-radio">
                        Not Sure
                    </label>
                </div>
                <div class="form-element">
                    <label class="form-element-label"> Would you like to see improved? ( Check all that apply)</label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Front-end Projects" name="improvement" id="Front-end Projects"
                            class="input-checkbox">
                        Front-end Projects
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Back-end Projects" name="improvement" id="Back-end Projects"
                            class="input-checkbox">
                        Back-end Projects
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Data Visualization" name="improvement" id="Data Visualization"
                            class="input-checkbox">
                        Data Visualization
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Challenges" name="improvement" id="Challenges"
                            class="input-checkbox">
                        Challenges
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Open Source Community" name="improvement"
                            id="Open Source Community" class="input-checkbox">
                        Open Source Community
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Videos" name="improvement" id="Videos" class="input-checkbox">
                        videos
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="City Meetups" name="improvement" id="City Meetups"
                            class="input-checkbox">
                        City Meetups
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Wiki" name="improvement" id="Wiki" class="input-checkbox">
                        Wiki
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Forum" name="improvement" id="Forum" class="input-checkbox">
                        Forum
                    </label>
                    <label class="form-element-label">
                        <input type="checkbox" value="Additional Courses" name="improvement" id="Additional Courses"
                            class="input-checkbox">
                        Additional Courses
                    </label>
                </div>
                <div class="form-element">
                    <label class="form-element-label">Any comments or suggestions?</label>
                    <textarea name="comments or suggestions" id="comments" rows="5"
                            placeholder="Enter your comment here"></textarea>
                </div>
                <div class="button-container">
                    <button id="submit">Submit</button>
                </div> 

            </form>
        </div>

    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
